{%  extends "index.html" %}
{%  block title %}

{% endblock %}
{% block body %}

      <form action="{% url 'manager_login' %}" method="post">

    <input type="password"  name ="t2" class="form-control" id="exampleInputPassword1">

  </div>
          <div style="text-align: center">

    </div>
    </div>
    </div>
