{% extends "hradmin/home.html" %}
{% block body %}
<div class="container-fluid" style="font-family: Century">
<div class="row" style="border: 2px solid blue;text-align: center;font-size: 25px;background-color: blue;color: white">
    <div class="col-1"style="border: 1px solid black">ID</div>
    <div class="col-2"style="border: 1px solid black">Name</div>
    <div class="col-2"style="border: 1px solid black">Desgination</div>
    <div class="col-2"style="border: 1px solid black">Address</div>
    <div class="col-2"style="border: 1px solid black">Contact</div>
    <div class="col-3"style="border: 1px solid black">Email</div>

</div>
{% for x in data %}
    <div class="row" >
    <div class="col-1" style="border: 1px solid black;font-size: 16px">{{ x.user_id }}</div>
    <div class="col-2" style="border: 1px solid black;font-size: 16px">{{ x.name }}</div>
    <div class="col-2" style="border: 1px solid black;font-size: 16px">{{ x.Designation }}</div>
    <div class="col-2" style="border: 1px solid black;font-size: 12px">{{ x.address }}</div>
    <div class="col-2" style="border: 1px solid black;font-size: 16px">{{ x.contact_no }}</div>
    <div class="col-3" style="border: 1px solid black;font-size: 16px">{{x.user.email}}</div>

</div>
{% endfor %}
</div>
{% endblock %}
