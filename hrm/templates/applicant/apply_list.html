{% extends "applicant/home.html" %}
{% block body %}
     <h3 style="width: 25%; background-color: blue;color: white">Applied Jobs</h3>
    {% if message %}
        <h2>{{ message }}</h2>
    {% else %}
    {% for x in data %}

        <div style="padding:10px;border: blue solid 5px; margin: 5px;border-radius: 10px">
            <h3> Opurtinity Code {{ x.post.op_code }} -- {{ x.post.responsibilites }}</h3>
        <ul>

            <li>Job Description: {{ x.post.description }}</li>

        </ul>
        </div>

    {% endfor %}
    {% endif %}
{% endblock body %}
